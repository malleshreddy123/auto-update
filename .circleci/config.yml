version: 2.1

orbs:
  node: circleci/node@4.0.0

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Build and Deploy
          command: npm run publish

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: main
