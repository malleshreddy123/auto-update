version: 2.1

jobs:
  build:
    docker:
      - image: node:14 # Use your desired Node.js version here
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Build 
          command: npm run dist-win
      - run:
          name: Deploy
          command: npm run publish

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: master
